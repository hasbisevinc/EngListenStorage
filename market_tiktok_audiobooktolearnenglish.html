<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        if (/android/i.test(navigator.userAgent)) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.hasbis.englishbook&utm_source=tiktok&utm_medium=bio&utm_campaign=audiobooktolearnenglish";
        } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = "https://apps.apple.com/app/apple-store/id6503916115?pt=127123061&ct=tiktok&mt=8";
        } else {
            window.location.href = "https://play.google.com/store/apps/details?id=com.hasbis.englishbook&utm_source=tiktok&utm_medium=bio&utm_campaign=audiobooktolearnenglish";
        }
    </script>
</body>
</html>
